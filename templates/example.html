<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>jOrgChart - A jQuery OrgChart Plugin</title>
        <!-- jQuery includes -->
        <script type="text/javascript" src="../static/assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="../static/assets/js/jquery-ui/jquery-ui.min.js"></script>
        <script src="../static/assets/js/pages/profileJS/jquery.jOrgChart.js"></script>
        
        <link rel="stylesheet" type="text/css" href="../static/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/assets/css/pages/profileCSS/jquery.jOrgChart.css"/>
        <link rel="stylesheet" href="../static/assets/css/pages/profileCSS/customSkillTree.css"/>
        <link href="../static/assets/css/pages/profileCSS/prettify.css" type="text/css" rel="stylesheet"/>
        <script>
            jQuery(document).ready(function() {
                getRootTag();   //第一步
                getUserTag();   //第二步
        //        buildTree();
                $("#org").jOrgChart({
                    chartElement : '#chart',
                    dragAndDrop  : true
                });
            });
    </script>
  </head>

  <body onload="prettyPrint();">    <!--第三步-->
    
      <ul id="org" style="display:none"></ul> 
          
    
    <div id="chart" class="orgChart"></div>
      
    <script>
        jQuery(document).ready(function() {
            
            /* Custom jQuery for the example */
            $("#show-list").click(function(e){
                e.preventDefault();
                
                $('#list-html').toggle('fast', function(){
                    if($(this).is(':visible')){
                        $('#show-list').text('Hide underlying list.');
                        $(".topbar").fadeTo('fast',0.9);
                    }else{
                        $('#show-list').text('Show underlying list.');
                        $(".topbar").fadeTo('fast',1);                  
                    }
                });
            });
            
            $('#list-html').text($('#org').html());
            
            $("#org").bind("DOMSubtreeModified", function() {
                $('#list-html').text('');
                
                $('#list-html').text($('#org').html());
                
                prettyPrint();                
            });
        });
    </script>
    <script src="../static/assets/js/pages/profileJS/tree.js"></script>
    <script type="text/javascript" src="../static/assets/js/pages/profileJS/prettify.js"></script>
    <script src="../static/assets/js/common.js"></script>
</body>
</html>
